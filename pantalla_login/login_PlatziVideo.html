<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/platzi.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="header_image" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Video">
    </header>
    <section class="login">
        <section class="login_container">
            <h2>Inicia Sesión</h2>
            <form class="login_container-form"action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login_container-remember-me">
                    <label>
                        <input type="checkbox" name="" id="box1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvidé mi ontraseña</a>
                </div>
            </form>
            <section class="login_container-social-media">
                <div><img src="https://img.icons8.com/carbon-copy/100/000000/google-logo.png" alt="Google"/>Iniciar sesión con Google</div>
                <div><img src="https://img.icons8.com/dotty/100/000000/twitter.png" alt="Twitter"/>Iniciar sesión con Google con Twitter</div>
            </section>
            <p class="login_container-register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
