<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <title>Registro PlatziVideo</title>
</head>
<body>
    <header class="header">
        <img class="header_image" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Video">
    </header>
    <section class="register">
        <section class="register_container">
            <h2>Regístrate</h2>
            <form class="register_container-form" action="">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Apellidos">
                <input class="input" type="text" placeholder="Correo Electrónico">
                <input class="input" type="password" placeholder="Contraseña">
                <input class="input" type="password" placeholder="Repite La Contraseña">
                <button class="button">Crear Cuenta</button>                
            </form>
            <p>Al crear esta cuenta aceptas <a href="/">Terminos y Condiciones de Uso</a> y el <a href="/">Aviso de Privacidad</a> de Platzi Video</p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de Uso</a>
        <a href="/">Declaracion de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
